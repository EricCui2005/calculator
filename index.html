<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Divider that will contain the calculator display -->
    <div id="display">Display</div>

    <!-- Creating the calculator panel with nested flexboxes -->
    <div id="button-rows">

        <!-- Four rows of buttons -->
        <div id="buttons0">
            <div id="0">0</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="+">+</div>
        </div>
        <div id="buttons1">
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="-">-</div>
        </div>
        <div id="buttons2">
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="x">x</div>
        </div>
        <div id="buttons3">
            <div id="9">9</div>
            <div id="%">%</div>
            <div id="=">=</div>
            <div id="c">C</div>
        </div>
    </div>
</body>
</html>
